<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
    th:replace="~{gateway_fragments/layout :: layout(title = '注册 - ' + ${site.title}, head = ~{::head}, body = ~{::body}, pageType = 'signup')}">
    <th:block th:fragment="head">
        <style>
            .signup-page-wrapper {
                max-width: 38em;
            }
        </style>
    </th:block>
    <th:block th:fragment="body">
        <div class="terminal-login-wrapper w-full signup-page-wrapper">
            <!-- Form Container -->
            <div class="terminal-form-box">
                <form th:replace="~{gateway_fragments/signup::form}"></form>
                <div th:replace="~{gateway_fragments/common::socialAuthProviders}"></div>
            </div>

            <!-- Footer -->
            <div class="mt-6 pt-4 border-t border-dashed border-terminal-green/30 text-xs text-terminal-dim flex flex-col gap-2 items-center text-center">
                <div th:replace="~{gateway_fragments/common::loginNoticeContent}"></div>
                <div th:replace="~{gateway_fragments/common::returnToSiteContent}"></div>
            </div>
        </div>
    </th:block>
</html>
