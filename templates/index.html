<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{modules/layout :: html(content = ~{::content})}">
  <th:block th:fragment="content">
    <div class="px-2 md:px-0">
      
      <!-- Command Input Simulation -->
      <div class="mb-6 flex items-center gap-2 text-terminal-green">
        <span class="text-terminal-dim">user@host:~/blog$</span>
        <span class="typing-effect" x-data="typewriter('ls -la ./posts', 50)" x-text="display"></span>
      </div>

      <!-- File List Header -->
      <div class="mb-2 grid grid-cols-12 gap-2 text-xs md:text-sm font-bold border-b border-terminal-dim pb-1 text-terminal-green opacity-80">
        <div class="col-span-3 md:col-span-2">PERMISSIONS</div>
        <div class="col-span-2 hidden md:block">USER</div>
        <div class="col-span-3 md:col-span-2">DATE</div>
        <div class="col-span-6">NAME</div>
      </div>

      <!-- File List -->
      <ul class="space-y-1 font-mono text-xs md:text-sm">
        <!-- Parent Directory Link -->
        <li class="grid grid-cols-12 gap-2 text-terminal-green hover:bg-terminal-green hover:text-terminal-black transition-colors px-1 cursor-pointer">
          <div class="col-span-3 md:col-span-2">drwxr-xr-x</div>
          <div class="col-span-2 hidden md:block">root</div>
          <div class="col-span-3 md:col-span-2 text-terminal-dim">...</div>
          <div class="col-span-6">
            <a href="/" class="block w-full">../</a>
          </div>
        </li>

        <!-- Posts Loop -->
        <li th:each="post : ${posts.items}" class="group grid grid-cols-12 gap-2 text-terminal-green hover:bg-terminal-green hover:text-terminal-black transition-colors px-1">
          <div class="col-span-3 md:col-span-2 opacity-70 group-hover:opacity-100">-rw-r--r--</div>
          <div class="col-span-2 hidden md:block opacity-70 group-hover:opacity-100" th:text="${post.spec.owner}">user</div>
          <div class="col-span-3 md:col-span-2 opacity-70 group-hover:opacity-100" th:text="${#dates.format(post.spec.publishTime, 'MMM dd HH:mm')}">Jan 01 00:00</div>
          <div class="col-span-6 truncate">
            <a th:href="${post.status.permalink}" th:text="${post.spec.title}" class="block w-full">Post Title</a>
          </div>
        </li>
      </ul>

      <!-- Pagination (Simple) -->
      <div class="mt-8 flex gap-4 text-sm" th:if="${posts.hasPrevious() || posts.hasNext()}">
        <a th:if="${posts.hasPrevious()}" th:href="${posts.prevUrl}" class="text-terminal-green hover:bg-terminal-green hover:text-terminal-black px-2 border border-terminal-green">
          &lt; PREV
        </a>
        <a th:if="${posts.hasNext()}" th:href="${posts.nextUrl}" class="text-terminal-green hover:bg-terminal-green hover:text-terminal-black px-2 border border-terminal-green">
          NEXT &gt;
        </a>
      </div>

      <!-- Total Files Footer -->
      <div class="mt-4 text-xs text-terminal-dim">
        <span th:text="${posts.total}">0</span> files found.
      </div>

    </div>
  </th:block>
</html>
