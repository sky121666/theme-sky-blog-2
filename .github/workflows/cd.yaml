name: CD

on:
  release:
    types:
      - published

jobs:
  cd:
    uses: halo-sigs/reusable-workflows/.github/workflows/theme-cd.yaml@v3
    secrets:
      halo-pat: ${{ secrets.HALO_PAT }}
    permissions:
      contents: write
    with:
      # TODO: 上架应用市场后替换为实际 app-id
      # app-id: app-PLACEHOLDER
      skip-appstore-release: true
      node-version: 22
      pnpm-version: 10
